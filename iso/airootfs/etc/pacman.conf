#
# pacman.conf — live environment (includes localrepo for offline installs)
#

[options]
HoldPkg     = pacman glibc
Architecture = auto
SigLevel    = Required DatabaseOptional
LocalFileSigLevel = Optional
ParallelDownloads = 5

# Pre-cached packages from build-iso — resolved before remote mirrors
[localrepo]
SigLevel = Optional TrustAll
Server = file:///var/cache/localrepo

[core]
Include = /etc/pacman.d/mirrorlist

[extra]
Include = /etc/pacman.d/mirrorlist
