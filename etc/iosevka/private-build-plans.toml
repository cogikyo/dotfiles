# https://typeof.net/Iosevka/customizer

[buildPlans.Vagari]
family = "Vagari"
spacing = "term"
serifs = "sans"
noCvSs = true
exportGlyphNames = true
noIosevkaPrefix = true

[buildPlans.Vagari.variants]
inherits = "ss05"

[buildPlans.Vagari.ligations]
inherits = "purescript"

[buildPlans.Vagari.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.Vagari.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.Vagari.weights.Light]
shape = 300
menu = 300
css = 300

[buildPlans.Vagari.widths.Normal]
shape = 600
menu = 5
css = "normal"

[buildPlans.Vagari.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.Vagari.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
