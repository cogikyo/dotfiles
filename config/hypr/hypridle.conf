general {
    lock_cmd = pidof hyprlock || lock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

listener {
    timeout = 120
    on-timeout = pseudo-lock
    on-resume = pseudo-lock -u
}

listener {
    timeout = 300
    on-timeout = lock
}

listener {
    timeout = 600
    on-timeout = systemctl suspend-then-hibernate
}
