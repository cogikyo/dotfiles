# ╭──────────────────────────────────────────────────────────────────────────────╮
# │ Keymaps                                                                      │
# ╰──────────────────────────────────────────────────────────────────────────────╯

kitty_mod           ctrl+shift
clear_all_shortcuts yes

map shift+enter      send_text current \e\r
map kitty_mod+equal  change_font_size current +1.0
map kitty_mod+minus  change_font_size current -1.0
map kitty_mod+escape change_font_size current 0
map kitty_mod+/      change_font_size current 24
map kitty_mod+f1     show_kitty_doc overview
map kitty_mod+f2     load_config_file
map kitty_mod+p      kitty_shell ta⊰
map kitty_mod+i      kitten unicode_input

# ╭─────────────────────────────────────────────────────────────────────────────╮
# │ Clipboard                                                                   │
# ╰─────────────────────────────────────────────────────────────────────────────╯

map ctrl+c      copy_or_interrupt
map ctrl+t      paste_from_selection
map kitty_mod+v paste_from_clipboard
map kitty_mod+q launch --type=clipboard --stdin-source=@last_cmd_output

# ╭─────────────────────────────────────────────────────────────────────────────╮
# │ Scrolling                                                                   │
# ╰─────────────────────────────────────────────────────────────────────────────╯

scrollback_lines                10000
scrollback_fill_enlarged_window yes

map kitty_mod+up    scroll_line_up
map kitty_mod+down  scroll_line_down
map kitty_mod+u     scroll_page_up
map kitty_mod+d     scroll_page_down
map kitty_mod+home  scroll_home
map kitty_mod+end   scroll_end
map kitty_mod+right scroll_to_prompt 1
map kitty_mod+left  scroll_to_prompt -1
map kitty_mod+s>s   show_scrollback
map kitty_mod+s>c   show_last_command_output

# ╭─────────────────────────────────────────────────────────────────────────────╮
# │ Tabs                                                                        │
# ╰─────────────────────────────────────────────────────────────────────────────╯

map kitty_mod+right next_tab
map kitty_mod+down  previous_tab
map kitty_mod+s     goto_tab 1
map kitty_mod+e     goto_tab 2
map kitty_mod+t     goto_tab 3
map kitty_mod+b     goto_tab 4
map kitty_mod+g     goto_tab 5
map kitty_mod+w>t   move_tab_forward
map kitty_mod+w>e   move_tab_backward

action_alias new_tab_current launch --cwd=current --type=tab
map kitty_mod+w>kitty_mod+t  new_tab_current --tab-title="⟜   ⊸"
map kitty_mod+w>kitty_mod+c  new_tab_current --tab-title="⊰ 󰯉  ⊱"
map kitty_mod+w>kitty_mod+w  close_tab

action_alias kitty_refresh launch --cwd=current --type=background --allow-remote-control zsh -ic
map kitty_mod+r>s          kitty_refresh "kitty-refresh -s xplr"
map kitty_mod+r>e          kitty_refresh "kitty-refresh -s nvim:master"
map kitty_mod+r>t          kitty_refresh "kitty-refresh -s term:dev"
map kitty_mod+r>b          kitty_refresh "kitty-refresh -s build:plan"
map kitty_mod+r>g          kitty_refresh "kitty-refresh -s git"
map kitty_mod+r>r          kitty_refresh "kitty-refresh -r all"
map kitty_mod+r>c          kitty_refresh "kitty-refresh -r --claude all"

# ╭─────────────────────────────────────────────────────────────────────────────╮
# │ Windows                                                                     │
# ╰─────────────────────────────────────────────────────────────────────────────╯

map cmd+n             new_os_window_with_cwd
map kitty_mod+return  new_window_with_cwd
map kitty_mod+x       close_window
map kitty_mod+n       next_window
map kitty_mod+y       previous_window
map kitty_mod+l       next_layout

# ╭─────────────────────────────────────────────────────────────────────────────╮
# │ Hints                                                                       │
# ╰─────────────────────────────────────────────────────────────────────────────╯

action_alias myhints  kitten hints --alphabet tneisoalfpruvwhd1234789 --hints-offset 0
map kitty_mod+h>p  myhints --type path --program @
map kitty_mod+h>l  myhints --type line --program @
map kitty_mod+h>w  myhints --type word --program @ --minimum-match-length 4
map kitty_mod+h>h  myhints --type hash --program @
